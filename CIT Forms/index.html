<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT-Forms</title>

    <!---------------------------------- CSS Link ----------------------------------------->

    <link rel="stylesheet" href="style.css">

    <!-----------------------------------Font Link----------------------------------------->

    <style>
        @font-face {
            font-family: MonsOlympia;
            src: url(./fonts/MonsOlympia.ttf);
        }

        body {
            font-family: MonsOlympia;
        }

        ::placeholder {
            font-family: MonsOlympia;
        }

        span {
            font-family: MonsOlympia;
        }
    </style>

</head>

<body>

    <div class="main-forms-container">
        <div class="forms-container">
            <div class="card">
                <div class="inner-box" id="card">

                    <div class="card-front">
                        <div class="heading">
                            <div class="logo">
                                <img src="/stcit-5/images/iste-logo.png" alt="">
                            </div>
                            <div class="title">
                                <h3>Register</h3>
                            </div>
                        </div>
                        <form>

                            <input type="text" class="input-box" placeholder="Your Name" required>
                            <input type="text" class="input-box" placeholder="Your Username" required>
                            <input type="number" class="input-box" placeholder="Your Phone Number" required>
                            <input type="text" class="input-box" placeholder="Name of College/School" required>
                            <input type="text" class="input-box" placeholder="Department/School Name" required>
                            <input type="text" class="input-box" placeholder="Year of Study" required>
                            <button type="submit" class="submit-btn"><span>Submit</span></button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
